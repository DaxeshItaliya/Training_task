<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">

    <!-- CSS  -->
    <link rel="stylesheet" href="css.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>To_do List</title>
    <style>
        #list button {
            float: left;
        }
    </style>
</head>

<body>

    <!-- Heading -->
    <header>
        <h1>Daxesh's Todo List</h1>
    </header>
    <!-- End Heading -->

    <!-- Input Task -->
    <form>
        <input type="text" class="todo-input" placeholder="Add new Task">
        <button type="button" class="todo-button">
            <i class="fa fa-plus-square"></i>
        </button>
    </form>
    <!-- End Input Task -->

    <!-- Todo List -->
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- End Todo List -->

    <script type="text/javascript" src="js.js"></script>

</body>

</html>
