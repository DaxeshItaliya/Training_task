<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-gcp.marutitech.com/wp-media/2019/03/Fav_icon.png">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/signin.css">


</head>

<body>

    <!-- SignIn section -->
    <section id="signIn">
        <form id="signInForm">

            <label for="profileImage">
                <img id="profileImageView"
                    src="https://d33v4339jhl8k0.cloudfront.net/docs/assets/59f9ae61042863319924181d/images/5a28531a2c7d3a1a640ca94b/file-eesqBFuUGp.png">
            </label>

            <input type="file" id="profileImage">


            <label for="name">Name</label>
            <input type="text" placeholder="Full Name" name="name" id="name">
            <p id="nameWarning" class="warning">Please enter valid mobile number</p>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email">
            <p id="emailWarning" class="warning">Please enter valid mobile number</p>

            <label for="contactNumber">Contact Number</label>
            <input type="number" placeholder="Contact Number" name="contactNumber" maxlength="10" minlength="10" id="contactNumber">
            <p id="numberWarning" class="warning">Please enter valid mobile number</p>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" id="password">
            <p id="passWarning" class="warning">Please enter valid mobile number</p>

            <label for="address">Address</label>
            <input type="text" placeholder="Address" name="address" id="address">
            <p id="addressWarning" class="warning">Please enter valid mobile number</p>

            <label for="country">Country</label>
            <input type="text" placeholder="Country" name="country" id="country">

            <p id="countryWarning" class="warning">Please enter valid mobile number</p>
            <div>
                <button id="submitBtn" type="submit" name="signIn">Create Account</button>
                <a href="index.html">Login</a>
            </div>

        </form>
    </section>
    <script src="/Js/signIn.js"></script>
</body>

</html>
